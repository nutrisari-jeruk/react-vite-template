services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: react-vite-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production

    env_file:
      - .env
    
    # Optional: Resource limits for production
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.5'
    #       memory: 256M
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

