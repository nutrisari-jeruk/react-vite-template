# Production: built app served by nginx (no MSW).
# Use: docker compose -f docker-compose.production.yml up --build

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prima-sso
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
