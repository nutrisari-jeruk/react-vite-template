# Development: Vite dev server so MSW (mock API) works.
# MSW runs only when import.meta.env.DEV is true (Vite dev mode).
# Use: docker compose -f docker-compose.development.yml up --build

services:
  web:
    image: node:22-alpine
    container_name: prima-sso-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      - .:/app
      - dev_node_modules:/app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run dev"
    stdin_open: true
    tty: true

volumes:
  dev_node_modules:
